<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!--/*@thymesVar id="game" type="nl.semtech.gamelibrary.model.Game"*/-->
<!--/*@thymesVar id="activeProfiles" type="java.lang.String"*/-->
<!-- Workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="general/fragments :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Verander game</title>
</head>
<body>
<nav th:replace="general/fragments :: nav"></nav>
<main>
    <section th:if="${game} != null">
        <div class="add-page">
            <form action="*" th:action="@{/game/edit/__${game.id}__}" th:object="${game}" th:method="post">
                <input placeholder="id" type="number" readonly th:field="*{id}">
                <input placeholder="Naam" type="text" th:field="*{name}"/>
                <strong th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</strong>
                <input placeholder="Prijs" type="number" th:field="*{price}"/>
                <strong th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Content error message</strong>
                Franchise
                <select th:field="*{franchiseId}">
                    <option th:each="dropdownitem : ${franchises}" th:text="${dropdownitem.name}"
                            th:value="${dropdownitem.id}"
                            th:selected="${dropdownitem.id} == ${game.franchiseId}"></option>
                </select>
                <strong th:if="${#fields.hasErrors('franchiseId')}" th:errors="*{franchiseId}">Content error message</strong>
                <input placeholder="Oude franchise id" name="oldfranchiseid" type="hidden" th:value="*{franchiseId}">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section th:unless="${game} != null">
        <h1>No game found</h1>
    </section>
</main>
</body>
</html>
