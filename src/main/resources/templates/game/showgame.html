<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/@thymesVar id="game" type="nl.semtech.gamelibrary.model.Game"/-->
<!--/@thymesVar id="activeProfiles" type="java.lang.String"/-->
<!-- Workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="general/fragments :: head">
    <meta charset="UTF-8">
    <title id="pageTitle" th:text="${game.getName()}"></title>
</head>
<body>
<nav th:replace="general/fragments :: nav"></nav>
<main>
    <article class="game-showcase">
        <img class="flex-image" th:src="@{/square-placeholder.jpg}" alt="placeholder">
        <strong class="info">Naam</strong><br>
        <p class="info" th:text="${game.getName()}">name</p><br>
        <strong class="info">Prijs</strong><br>
        <p class="info" th:text="${'&euro; ' + game.getPrice()}"> prijs </p><br>
        <strong class="info">Franchise </strong><br>
        <p class="info" th:text="${game.getFranchise().getName()}"> franchise </p><br>
        <section class="edit-delete">
            <a  th:href="@{'game/edit/'+ ${game.id}}">Edit</a>
            <a  th:href="@{'game/delete/'+ ${game.id}}">Delete</a>
        </section>
    </article>
</main>
</body>
</html>
