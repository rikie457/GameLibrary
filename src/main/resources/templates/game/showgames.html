<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All games</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${games.empty}">
        <td colspan="2"> No Games Available</td>
    </tr>
    <tr th:each="game : ${games}">
        <a th:href="@{'game?name=' + ${game.name}}" class="box">
            <td><span th:text="${game.name}"> name </span></td>
            <td><span th:text="${game.price}"> price </span></td>
        </a>
    </tr>
    </tbody>
</table>
</body>
</html>
