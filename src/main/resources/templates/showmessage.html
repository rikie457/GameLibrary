<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${message}">Message Title</h1>
<table>
    <thead>
    <tr>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${addedobject}">
        <td><span th:text="${addedobject.name}"> name </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
