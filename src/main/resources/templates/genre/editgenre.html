<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!--/*@thymesVar id="genre" type="nl.semtech.gamelibrary.model.Genre"*/-->
<!--/*@thymesVar id="activeProfiles" type="java.lang.String"*/-->
<!-- Workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="general/fragments :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Verander genre</title>
</head>
<body>
<nav th:replace="general/fragments :: nav"></nav>
<main>
    <article th:if="${genre} != null">
        <section class="add-page">
            <form action="*" th:action="@{/genre/edit/__${genre.id}__}" th:object="${genre}" th:method="post">
                <input placeholder="id" type="number" readonly th:field="*{id}">
                <input placeholder="naam" th:field="*{name}" type="text"/>
                <strong th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</strong>
                <input name="submit" type="submit" value="submit"/>
            </form>
        </section>
    </article>
    <section th:unless="${genre} != null">
        <h1>No genre found</h1>
    </section>
</main>
</body>
</html>
