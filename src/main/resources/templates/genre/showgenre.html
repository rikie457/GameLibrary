<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/@thymesVar id="genre" type="nl.semtech.gamelibrary.model.Genre"/-->
<!--/@thymesVar id="activeProfiles" type="java.lang.String"/-->
<!-- Workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head>
    <meta charset="UTF-8">
    <title>All games</title>
    <link rel="stylesheet" href="../../static/style.css" th:href="@{/style.css}">
</head>
<body>
<div class="row">
    <div th:each="franchise : ${genre.getFranchises()}">
        <a th:href="@{'franchise?name=' + ${franchise.name}}" class="box">
            <b><span th:text="${franchise.getName()}"> name </span></b>
            <b><span th:text="${franchise.getGamesCount()}"> amount of games </span></b>
        </a>
    </div>
</div>
</body>
</html>
