<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="genre" type="nl.semtech.gamelibrary.model.Genre"*/-->
<!-- Workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="general/fragments :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Voeg genre toe</title>
</head>
<body>
<nav th:replace="general/fragments :: nav"></nav>
<main>
    <section class="add-page">
        <form action="*" th:action="@{/genre/add}" th:object="${genre}" method="post">
            <div class="row">
                <label for="name">Naam</label>
                <input id="name" placeholder="Titel" th:field="*{name}" type="text"/>
            </div>
            <strong th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</strong>
            <div class="row">
                <input name="submit" type="submit" value="submit"/>
            </div>
        </form>
    </section>
</main>
</body>
</html>
